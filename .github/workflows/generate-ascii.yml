name: Generate ASCII Artwork

on: push
jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: List Files
              run: ls -lart

            - name: Executing Shell script
              run: |
                chmod +x ascii-script.sh
                ./ascii-script.sh
